# 示例 hyprlock 配置文件（修复所有错误）
# 更多配置选项请参考：https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock

$font = JetBrains Mono Thin  # 修复字体名错误

general {
    hide_cursor = false
}

# 先关闭动画（避免渲染冲突，验证壁纸后再开启）
animations {
    enabled = false  # 临时关闭，壁纸显示后再改回true
}

# 背景配置（核心修复：显示器名+格式+权限）
background {
    monitor = eDP-2               # 匹配你的显示器名
    path = /home/yiqiu/Pictures/1.jpg  # 必须是 JPG 格式（0.9.2 兼容）
    blur_passes = 2               # 模糊强度：0=无模糊，2=轻微，3=中等，5=强（按需调整）
    scale = cover                 # 0.9.2 必需，自适应屏幕
    position = center             # 0.9.2 必需，居中显示
    color = rgba(0,0,0,0.1)       # 可选：轻微深色蒙版（增强文字可读性，不遮挡壁纸）
}
# 密码输入框（适配显示器名，简化配置）
input-field {
    monitor = eDP-2               # 和背景统一显示器名
    size = 20%, 5%
    outline_thickness = 3
    inner_color = rgba(0, 0, 0, 0.0)
    outer_color = rgba(33,204,255,0.9) rgba(0,255,153,0.9) 45deg  # 修复颜色写法（原写法不标准）
    check_color = rgba(0,255,153,0.9) rgba(255,102,51,0.9) 120deg
    fail_color = rgba(255,102,51,0.9) rgba(255,0,102,0.9) 40deg
    font_color = rgb(143, 143, 143)
    fade_on_empty = false
    rounding = 15
    font_family = $font
    placeholder_text = 请输入密码...
    fail_text = $PAMFAIL
    dots_spacing = 0.3
    position = 0, -20
    halign = center
    valign = center
}

# 密码输入框（适配显示器名，简化配置）
input-field {
    monitor = eDP-2
    size = 20%, 5%
    outline_thickness = 3
    inner_color = rgba(0, 0, 0, 0.0)
    outer_color = rgba(33,204,255,0.9) rgba(0,255,153,0.9) 45deg
    check_color = rgba(0,255,153,0.9) rgba(255,102,51,0.9) 120deg
    fail_color = rgba(255,102,51,0.9) rgba(255,0,102,0.9) 40deg
    font_color = rgb(143, 143, 143)
    fade_on_empty = false
    rounding = 15
    font_family = $font
    placeholder_text = 请输入密码...
    fail_text = $PAMFAIL
    dots_spacing = 0.3
    position = 0, -20
    halign = center
    valign = center
}

# 时间显示标签（密码框正上方，核心调整）
label {
    monitor = eDP-2
    text = $TIME
    font_size = 70                # 缩小时间字体，避免占空过大（原90易重叠）
    font_family = $font
    # X=0水平居中，Y=-150：在密码框正上方（和密码框拉开足够间距）
    position = 0, 220
    halign = center               # 水平居中（和密码框对齐）
    valign = center               # 垂直居中
}

# 日期显示标签（时间正下方，无重叠）
label {
    monitor = eDP-2
    text = cmd[update:60000] LC_ALL=zh_CN.UTF-8 date +"%A, %Y年%m月%d日"
    font_size = 22                    # 适度放大日期，和时间比例协调
    font_family = $font:weight=bold   # 强制加粗，解决“太细”问题
                                      # X=0水平居中，Y=-80：在时间下方，和时间拉开50像素左右间距（无重叠）
    position = 0, 140
    halign = center               # 水平居中（和时间/密码框对齐）
    valign = center
}

# 键盘布局切换标签（统一显示器名+适配中英布局）
label {
    monitor = eDP-2
    text = $LAYOUT[cn,en]
    font_size = 24
    onclick = hyprctl switchxkblayout all next
    position = 250, -20
    halign = center
    valign = center
}
